version: "3.8"

services:
  leviathan:
    build: .
    container_name: leviathan
    restart: always
    ports:
      - "22:2222"
    volumes:
      - ./configs:/app/configs
      - ./logs:/app/logs
    environment:
      LLM_MODEL: ${LLM_MODEL}
      OPEN_AI_SECRET_KEY: ${API_SECRET_KEY}
    env_file:
      - .env
